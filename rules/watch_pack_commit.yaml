---
    name: "watch_pack_commit"
    description: "Watch for file changes and trigger action to reinstall packs when the git commit hash changes"
    enabled: true

    trigger:
        parameters:
            file_path: /tmp/st2_test
            # file_path: /opt/stackstorm/bitovi-stackstorm-exchange/bitovi_packs/.git/logs/refs/heads/dev
        type: linux.file_watch.line
    criteria: {}

    action:
        ref: "bitovi_packs.handle_pack_commit"
        parameters:
            trigger_payload: "{{ trigger }}"
            skip_dependencies: "{{ config_context.skip_dependencies_on_install }}"